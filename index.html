<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="theme-color" content="#0b1020" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <title>Mini Hill Climb</title>
</head>
<body>
  <canvas id="c" width="800" height="600"></canvas>

  <div id="hud" class="hud">
    <div class="pill"><span id="speedText">0</span>&nbsp;km/h</div>
    <div class="pill">Fuel:&nbsp;<span id="fuelText">100</span>%</div>
    <div class="pill"><span id="distText">0</span>&nbsp;m</div>
    <div class="pill build" id="buildText">BUILD B032-STARTFIX</div>
  </div>

  <div id="controls" class="controls">
    <button id="btnBrake" class="ctrl" aria-label="Bremse/Rückwärts" type="button">⟲</button>
    <button id="btnGas" class="ctrl" aria-label="Gas" type="button">⟳</button>
  </div>

  <div id="menu" class="overlay is-visible" role="dialog" aria-modal="true" aria-label="Hauptmenü">
    <div class="panel">
      <div class="title">Mini Hill Climb</div>
      <div class="subtitle">Tippe auf Start</div>
      <button id="btnStart" class="primary" type="button">Start</button>
      <div class="hint">Gas: rechts · Rückwärts/Bremse: links · In der Luft kippen mit Gas/Bremse</div>
      <div class="hint small" id="statusText">Assets werden geladen…</div>
    </div>
  </div>

  <div id="gameover" class="overlay" role="dialog" aria-modal="true" aria-label="Game Over">
    <div class="panel">
      <div class="title">Game Over</div>
      <div class="subtitle" id="goReason">Kopf berührt</div>
      <button id="btnBack" class="primary" type="button">Zurück zum Menü</button>
    </div>
  </div>

  <div id="fatal" class="overlay" role="dialog" aria-modal="true" aria-label="Fehler">
    <div class="panel">
      <div class="title">Fehler</div>
      <div class="subtitle" id="fatalText">Unbekannter Fehler</div>
      <button id="btnReload" class="primary" type="button">Neu laden</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
  <script>
    window.addEventListener("error", (e) => {
      try {
        const msg = (e && (e.message || (e.error && e.error.message))) ? (e.message || e.error.message) : "Unknown error";
        document.getElementById("fatalText").textContent = msg;
        document.getElementById("fatal").classList.add("is-visible");
      } catch(_) {}
    });
    document.getElementById("btnReload").addEventListener("click", () => location.reload());
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", async () => {
        try { await navigator.serviceWorker.register("./sw.js", { scope: "./" }); } catch (e) {}
      });
    }
  </script>
  <script src="game.js?b=B031"></script>
</body>
</html>
