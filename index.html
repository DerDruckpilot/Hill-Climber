<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#0b0f1a" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <title>Mini Hill Climb</title>

  <style>
    /* BUILD Badge */
    #build-badge {
      position: fixed;
      top: calc(env(safe-area-inset-top) + 10px);
      right: 10px;
      padding: 6px 10px;
      border-radius: 10px;
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(10px);
      color: #e9eefc;
      font: 600 12px/1.2 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      z-index: 9999;
      opacity: 0.85;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <div id="build-badge">BUILD B001</div>

  <div id="hud">
    <div class="chip" id="speed">0 km/h</div>
    <div class="chip" id="fuel">Fuel: 100%</div>
    <div class="chip" id="dist">0 m</div>
  </div>

  <canvas id="c"></canvas>

  <div id="controls">
    <button id="brake" aria-label="Bremse">⟲</button>
    <button id="gas" aria-label="Gas">⟲</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
  <script src="game.js"></script>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", async () => {
        const reg = await navigator.serviceWorker.register("./sw.js");

        if (reg.active) reg.active.postMessage({ type: "CHECK_UPDATE" });

        setInterval(async () => {
          try { await reg.update(); } catch {}
          if (reg.active) reg.active.postMessage({ type: "CHECK_UPDATE" });
        }, 60000);

        navigator.serviceWorker.addEventListener("controllerchange", () => {
          window.location.reload();
        });
      });
    }
  </script>

</body>
</html>
