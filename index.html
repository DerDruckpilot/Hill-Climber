<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#0b0f1a" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <title>Mini Hill Climb</title>
</head>

<body>

  <div id="build-badge">BUILD B005</div>

  <div id="hud">
    <div class="chip" id="speed">0 km/h</div>
    <div class="chip" id="fuel">Fuel: 100%</div>
    <div class="chip" id="dist">0 m</div>
  </div>

  <canvas id="c"></canvas>

  <div id="controls">
    <button id="brake" aria-label="Bremse">⟲</button>
    <button id="gas" aria-label="Gas">⟲</button>
  </div>

  <!-- Main Menu -->
  <div id="menu" class="overlay is-visible" role="dialog" aria-modal="true" aria-label="Hauptmenü">
    <div class="panel">
      <div class="title">Mini Hill Climb</div>
      <div class="subtitle">Tippe auf Start</div>
      <button id="btnStart" class="primary">Start</button>
      <div class="hint">Gas: rechts · Rückwärts: links · In der Luft kippen mit Gas/Bremse</div>
    </div>
  </div>

  <!-- Game Over -->
  <div id="gameover" class="overlay" role="dialog" aria-modal="true" aria-label="Game Over">
    <div class="panel">
      <div class="title">Game Over</div>
      <div class="subtitle" id="goReason">Kopf berührt</div>
      <button id="btnBack" class="primary">Zurück zum Menü</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
  <script src="game.js"></script>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", async () => {
        const reg = await navigator.serviceWorker.register("./sw.js");
        if (reg.active) reg.active.postMessage({ type: "CHECK_UPDATE" });
        setInterval(async () => {
          try { await reg.update(); } catch {}
          if (reg.active) reg.active.postMessage({ type: "CHECK_UPDATE" });
        }, 60000);
        navigator.serviceWorker.addEventListener("controllerchange", () => {
          window.location.reload();
        });
      });
    }
  </script>

</body>
</html>
