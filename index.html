<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="theme-color" content="#0b1020" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <title>Mini Hill Climb</title>
</head>
<body>
  <canvas id="c"></canvas>

  <!-- HUD -->
  <div id="hud" class="hud">
    <div class="pill"><span id="speedText">0</span>&nbsp;km/h</div>
    <div class="pill">Fuel:&nbsp;<span id="fuelText">100</span>%</div>
    <div class="pill"><span id="distText">0</span>&nbsp;m</div>
    <div class="pill build" id="buildText">HTML: BUILD B028 • JS: …</div>
  </div>

  <!-- Touch controls -->
  <div id="controls" class="controls">
    <button id="btnBrake" class="ctrl" aria-label="Bremse/Rückwärts" type="button">⟲</button>
    <button id="btnGas" class="ctrl" aria-label="Gas" type="button">⟳</button>
  </div>

  <!-- Main menu overlay -->
  <div id="menu" class="overlay is-visible" role="dialog" aria-modal="true" aria-label="Hauptmenü">
    <div class="panel">
      <div class="title">Mini Hill Climb</div>
      <div class="subtitle">Tippe auf Start</div>
      <button id="btnStart" class="primary" type="button">Start</button>
      <div class="hint">Gas: rechts · Rückwärts/Bremse: links · In der Luft kippen mit Gas/Bremse</div>
      <div class="hint small">Debug: Wenn JS läuft, steht oben rechts bei „JS:“ eine Build-Nummer.</div>
    </div>
  </div>

  <!-- Game over overlay -->
  <div id="gameover" class="overlay" role="dialog" aria-modal="true" aria-label="Game Over">
    <div class="panel">
      <div class="title">Game Over</div>
      <div class="subtitle" id="goReason">Kopf berührt</div>
      <button id="btnBack" class="primary" type="button">Zurück zum Menü</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
  <script>
    // Global error to overlay (helps on iOS where console is hard)
    window.__lastError = null;
    window.addEventListener("error", (e) => {
      window.__lastError = (e && (e.message || e.error)) ? (e.message || String(e.error)) : "Unknown error";
      try {
        const b = document.getElementById("buildText");
        if (b) b.textContent = "HTML: BUILD B028 • JS: ERROR";
        const menu = document.getElementById("menu");
        const sub = menu && menu.querySelector(".subtitle");
        if (sub) sub.textContent = "JS Fehler: " + window.__lastError;
        if (menu) menu.classList.add("is-visible");
      } catch(_) {}
    });
  </script>
  <script src="game.js"></script>

  <script>
    // Stable SW registration (no version query needed).
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", async () => {
        try {
          const reg = await navigator.serviceWorker.register("./sw.js", { scope: "./" });
          if (reg.waiting) reg.waiting.postMessage({ type: "SKIP_WAITING" });
          reg.update().catch(()=>{});

          let reloaded = false;
          navigator.serviceWorker.addEventListener("controllerchange", () => {
            if (reloaded) return;
            reloaded = true;
            window.location.reload();
          });

          setInterval(() => { try { reg.update(); } catch(e){} }, 60000);
        } catch (e) {
          console.warn("SW register failed", e);
        }
      });
    }
  </script>
</body>
</html>
